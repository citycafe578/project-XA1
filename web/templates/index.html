<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='floating_window.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
</head>

<body onload="startTime()">
    <div class="bar" id="medias">
        <div id="videos" class="upsite">
            <!-- <img id="stream" src="http://192.168.0.106:81/stream" crossorigin="anonymous"> -->
        </div>
        <div id="map" class="upsite">
            <script>
                var map = L.map('map').setView([51.505, -0.09], 13);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);
                map.locate({
                    setView: true,
                    watch: true,
                    maxZoom: 18,
                    enableHighAccuracy: true,
                    timeout: 10000
                });
            </script>
        </div>
    </div>

    <div class="bar" id="digital_data">
        <div id = "clock_bar">
            <div id = "clock"></div>

            <div id = clock_btn_bar>
                <button class = "clock_btn" id = "recording">開始記錄</button>
                <button class = "clock_btn" id = "record">飛行紀錄</button>
            </div>
        </div>
        <!-- <img
                src = "{{ url_for('static', filename='imgs/temp_pic.png') }}" alt = "course photo" class="item" id="course_photo"
                style = "
                    object-fit: contain;
                    display: flex;
                    width: 20%;
                    height: 80%;
                    overflow: hidden;
                "
            /> -->
        <div id = altitude_bar>
            <div id = up_altitude class = altitude>
                <a>  RELATIVE ALTITUDE</a>
                <div class = altitude_num>
                    <a>19999</a>
                </div>
            </div>
            <div id = down_altitude class= altitude>
                <a>  SATELLITE ALTITUDE:</a>
                <div class = altitude_num>
                    <a>19999</a>
                </div>
            </div>
        </div>

        <div id="system_container">
            <img src="{{ url_for('static', filename='imgs/speed.png') }}" alt="speed picture" class="AOAsystem item"
                id="speed" style="
                    max-width:20%;
                " />
            <img src="{{ url_for('static', filename='imgs/AOA1.png') }}" alt="roll picture" class="AOAsystem center item"
                id="roll" style="
                    width: 50%;
                    height: 50%;
                " />
            <img src="{{ url_for('static', filename='imgs/depression.png') }}" alt="depression picture"
                class="AOAsystem item" id="depression" style="
                    max-width: 28%;
                " />
        </div>
        <div class = "bar" id = course>
            <img
                src = "{{ url_for('static', filename='imgs/航向.png') }}" alt = "course photo" class="item" id="course_photo"
                style = "
                    object-fit: contain;
                "
            />
        </div>
        <div class = "bar" id = cam_btn>
            <div class = "btn_and_word">
                <a>Web Cam</a>
                <label class= "switch"  id = "webcam">
                    <input type = "checkbox" class = "toggleSwitch">
                    <span class = "slider"></span>
                </label>
            </div>
            
            <div class = "btn_and_word">
                <a>Light</a>
                <label class= "switch"  id = "light">
                    <input type = "checkbox" class = "toggleSwitch">
                    <span class = "slider"></span>
                </label>
            </div>
            
            <div class = "btn_and_word">
                <a>High FPS</a>
                <label class= "switch"  id = "FPS">
                    <input type = "checkbox" class = "toggleSwitch">
                    <span class = "slider"></span>
                </label>
            </div>
        </div>
    </div>

    <dialog id="record_page" class="modal">
        <div id="modal-content">
            <span id = "close">×</span>
            <p>這是記錄頁面的彈出視窗！</p>
            <select>
                <option value="">請選擇檔案</option>
            </select>
        </div>
        <div style="display: flex; justify-content: space-between; width: 100%; height: 75%;">
            <div id = "float_data" style="display: flex; flex-direction: column;">
                <p>TIME</p>
                <div style="display: flex; align-items: center; flex-direction: row;">
                    <div id = "left" class="LRdata">
                        <p class="top">COURSE</p>
                        <P class="botton">PRESSURE ALTITUDE</P>
                    </div>
                    <div id = "right" class="LRdata">
                        <p class="top">DEPRESSION</p>
                        <p class="botton">RELATIVE ALTITUDE</p>
                    </div>
                </div>
                <p>COORDINATE</p>
            </div>
            <div id = "float_map">
                <p>123</p>
            </div>
        </div>
    </dialog>
</body>
    <script src="{{ url_for('static', filename='script.js') }}"></script>


</html>
